linters:
  presets:
    - bugs
    - complexity
    - error
    - format
    - import
    - metalinter
    - performance
    - style
    - test
    - unused
  disable:
    - depguard
    - prealloc
    - godot
    - lll
  fast: true

issues:
  exclude-rules:
    # disable funlen for test funcs
    - source: "^func Test"
      linters:
        - funlen
        - dupl
